[package]
name = "KillerQueen"
version = "0.1.0"
authors = ["Ale <alegayndra@gmail.com>", "JC <jose.carlos4013@gmail.com>"]
edition = "2018"
readme = "../README.md"
description = "Lenguaje de programaci√≥n Killer Queen"
repository = "https://github.com/alegayndra/KillerQueen"

